<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .input, .output {
            min-width: 300px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-xl font-semibold mb-4">Convert Number to Readable Format</h1>
        <input type="number" id="numberInput" placeholder="Enter a number" class="input p-2 border border-gray-300 rounded-md mb-4">
        <button onclick="formatNumber()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Convert
        </button>
        <div id="result" class="output mt-4 text-lg font-medium"></div>
    </div>

    <script>
        function convertNumberToReadableFormat(num) {
            const crore = 10000000;
            const lakh = 100000;

            if (num >= crore) {
                return (num / crore).toFixed(2) + ' crore';
            } else if (num >= lakh) {
                return (num / lakh).toFixed(2) + ' lakh';
            } else {
                return num.toString();
            }
        }

        function formatNumber() {
            const num = document.getElementById('numberInput').value;
            const formattedNumber = convertNumberToReadableFormat(parseFloat(num));
            document.getElementById('result').textContent = formattedNumber;
        }
    </script>
</body>
</html>

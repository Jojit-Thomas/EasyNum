<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyNum - Convert and Format Numbers with Ease</title>
    <meta name="description" content="EasyNum is a simple and efficient tool to convert and format numbers into readable formats with support for multiple currencies and number formats.">
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
    <meta property="og:title" content="EasyNum - Convert and Format Numbers with Ease">
    <meta property="og:description" content="EasyNum is a simple and efficient tool to convert and format numbers into readable formats with support for multiple currencies and number formats.">
    <meta property="og:image" content="https://i.imgur.com/xZJpMhP.png">
    <meta property="og:url" content="https://jojit.in/EasyNum">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playwrite+PL:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+SK:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .output::placeholder {
        color: gray;
        font-family: "Indie Flower", cursive;
      }
      .indie-flower-regular {
        font-family: "Indie Flower", cursive;
        font-weight: 400;
        font-style: normal;
      }
      .roboto-regular {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .roboto-value {
        font-family: "Roboto", sans-serif;
      }
      .indie-placeholder {
        font-family: "Indie Flower", cursive;
      }
    </style>
  </head>

  <body
    class="bg-gray-50 flex items-center justify-center min-h-screen indie-flower-regular"
  >
    <div
      class="w-full max-w-2xl mx-auto p-6 sm:p-8 bg-white rounded-xl shadow-lg space-y-4"
    >
      <h1 class="text-2xl font-semibold text-gray-900 mb-4">EasyNum</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
        <div class="relative col-span-1">
          <span
            id="currencySymbol"
            class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500"
            >₹</span
          >
          <input
            type="number"
            id="numberInput"
            placeholder="Enter a number"
            class="input w-full p-3 pl-10 border border-gray-300 rounded-md indie-placeholder"
            oninput="formatNumber()"
          />
        </div>
        <div class="col-span-1">
          <div
            id="result"
            class="output w-full p-3 border border-gray-300 rounded-md bg-gray-100 indie-flower-regular"
            placeholder="Formatted result will appear here"
          >
            Formatted result will appear here
          </div>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="col-span-1">
          <select
            id="currencySelect"
            class="select w-full p-3 border border-gray-300 rounded-md"
            onchange="changeCurrency()"
          >
            <option value="usd">USD</option>
            <option value="inr" selected>INR</option>
          </select>
        </div>
        <div class="col-span-1">
          <select
            id="formatSelect"
            class="select w-full p-3 border border-gray-300 rounded-md"
            onchange="formatNumber()"
          >
            <option value="original">Original Number</option>
            <option value="thousand">Thousands</option>
            <option value="lakh">Lakhs</option>
            <option value="crore">Crores</option>
            <option value="million">Millions</option>
            <option value="billion">Billions</option>
            <option value="auto" selected>Auto</option>
          </select>
        </div>
      </div>
      <div class="text-right text-gray-500 text-sm mt-4">
        Made with ❤️ by
        <a href="https://jojit.in" class="underline">Jojit.in</a>
      </div>
    </div>

    <script src="easyNum.js"></script>
  </body>
</html>
